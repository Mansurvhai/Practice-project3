<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header section st -->
    <header>
        <!-- Nav section start -->
        <nav class="navbar">
            <h3 class="navbar-title inter">LOGO</h3>
            <button class="navbar-btn raleway">Sign Up</button>
        </nav>
<!-- Nav section end -->

<!-- Banner section start -->
        <section class="banner">
            <h1 class="banner-title raleway">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="banner-btn raleway">Stay Focused</button>
        </section>
    </header>
    <!-- header section end -->
   
    <!-- Main section Start -->
    <main>
        <!-- action section start -->
        <section class="action">
            <div class="action-text">
                <h4 class="action-title raleway">See it in Action</h4>
                <p class="action-subtitle raleway">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="action-btn raleway">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
        <!-- action section end -->

        <!-- Productive section start -->
        <section class="productive-users">
            <div class="user">
                <h2 class="user-title raleway">Joined Thousands of Productive Users</h2>
                <div class="user-nmbr">
                    <div class="active-user">
                        <h3 class="nmbr-title inter">50K</h3>
                        <p class="nmbr-subtitle inter">Active Users</p>
                    </div>
                    <div class="focus-sessions">
                        <h3 class="nmbr-title inter">2M+</h3>
                        <p class="nmbr-subtitle inter">Focus Sessions</p>
                    </div>
                    <div class="satisfaction-rate">
                        <h3 class="nmbr-title inter">95%</h3>
                        <p class="nmbr-subtitle inter">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Main section End -->
</body>

</html>
